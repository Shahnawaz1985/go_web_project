<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guestbook</title>
</head>
<body>
<div>
    {{.SignatureCount}} total signatures -
    <a herf="/guestbook/new">Add Your Signature</a>
</div>

<div>
    {{range .Signatures}}
    <p>{{.}}</p>
    {{end}}
</div>
</body>
</html>
